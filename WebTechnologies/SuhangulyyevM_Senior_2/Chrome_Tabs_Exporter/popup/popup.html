<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tabs Exporter</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body class="popup-body">

  <header class="popup-header">
    <img src="icon.png" class="popup-icon" alt="Tabs Exporter Icon">
    <h2 class="popup-title">Tabz Экспортёр</h2>
  </header>

  <section class="action-buttons">
    <div class="row">
      <button id="exportTabs" class="btn">Экспорт</button>
      <button id="downloadLast" class="btn" disabled>Скачать</button>
    </div>
    <div class="row">
      <input type="file" id="importFile" accept="application/json" class="file-input">
      <button id="restoreImport" class="btn" disabled>Восстановить</button>
    </div>
  </section>

  <section class="options-section">
    <button id="openOptions" class="btn full-width">Открыть страницу расширения</button>
  </section>

  <script type="module" src="popup.js"></script>

</body>

</html>
